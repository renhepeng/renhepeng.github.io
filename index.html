<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Dapp-web3 </title>

    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  </head>

  <body>

    <div class="container">

      <h1> Dapp通过web3和合约交互 </h1>

      <h2 id="info"> </h2>

      <label>姓名：</label>
      <input type="text" id="name">

      <label>年龄：</label>
      <input type="text" id="age">

      <button type="button" id="button"> 更新 </button>

    </div>

  </body>
   
  <script>

      // 1.提供web3对象
     if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      } else {
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
     }
     console.log(web3);

     // 设置默认账号
     web3.eth.defaultAccount = web3.eth.accounts[0];

     var ABIString = [
	{
		"constant": true,
		"inputs": [],
		"name": "getInfo",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInfo",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "age",
				"type": "uint256"
			}
		],
		"name": "Change",
		"type": "event"
	}
];

  // 2.创建合约对象（参数：合约ABI）
  var contract = web3.eth.contract(ABIString);

  // 3.加载合约并实例化合约对象（参数：合约部署的地址）
  var instance = contract.at('0xd8111d146fd57670ff65aad1e277d4763d06b574');

  // 4.使用合约对象调用合约方法
  // 调用合约方法 - call
  instance.getInfo.call(
    function(error,result){
      if (!error) {
        var name = result[0];
        var age = result[1];
        $("#info").html('姓名：'+ name + ' 年龄：'+ age)
      }
    }
  );

  // 调用合约方法 - sendTransaction
  $("#button").click(function() {
    // 最后一个参数是回调函数，error first风格
    instance.setInfo.sendTransaction($("#name").val(), $("#age").val(),
      function(error, result){
          if (!error) {
            alert('更新成功');
          }else {
            alert('更新失败');
          }
          console.log(result);
        }
      );
  });

  </script>

</html>
